apiVersion: v2
name: foodgram
description: Foodgram umbrella chart
type: application
version: 0.1.0
appVersion: "1.0"

dependencies:
  - name: backend
    version: 0.1.0
    repository: "file://charts/backend"
    condition: backend.enabled
  - name: frontend
    version: 0.1.0
    repository: "file://charts/frontend"
    condition: frontend.enabled
  - name: postgres
    version: 0.1.0
    repository: "file://charts/postgres"
    condition: postgres.enabled
